{% extends "main/home.html" %}
{% load staticfiles %}
{% block includes %}
<style>
.person {
  width: 600px;
  padding: 70px 0 0 230px;
  min-height: 200px;
  margin: auto;
  position: relative;
}
.person-badge {
  width: 200px;
  height: 280px;
  border-radius: 0 0 100px 100px;
  overflow: hidden;
  transform: rotate(0deg); /* To force its own layer */
  position: absolute;
  top: 0;
  left: 0;
}
.person-badge:before,
.person-badge:after{
  content: "";
  position: absolute;
  bottom: 0;
  border-radius: 50%;
  z-index:-1;
  width: 200px;
  height: 200px;
  background: #DDD;
  background: linear-gradient(to bottom, #EEE 0%,#CCC 100%);
  transition:500ms;
}
.person-badge:after {
  background: linear-gradient(to top, #F88 0%,#EEE 100%);
  opacity: 0;
}
.person:nth-child(2) .person-badge:after {
  background: linear-gradient(to top, #5AB 0%,#EEE 100%);  
}
.person:nth-child(3) .person-badge:after {
  background: linear-gradient(to top, #FC0 0%,#EEE 100%);
}
.person-badge:hover:after {
  opacity: 1;
}

.person-badge img {
  width: 200px;
  position: absolute;
  bottom: 0;
  left: 0;
  transition: 500ms;
}
.person-badge img.peculiar {
  opacity: 0;
  transform: translateY(80px)
}

.person-badge:hover img.normal {opacity: 0;transform: translateY(80px)}
.person-badge:hover img.peculiar {opacity: 1;transform: translateY(0)}

.person h3 {
  margin: 0;
  font-weight: 200;
  font-size: 28px;
}

strong {color: #888;margin:-5px 0 5px 0;display:block;font-size:.8em;}
</style>

{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
{% for person in people %}
<div class="person">
  <div class="person-badge">
    <img class="normal" src="/static/staff/{{ person.get_url }}">
    <!--<img class="peculiar" src="http://tech.custom-media.com/pics/t2.png">-->
  </div>
  <h3 style="margin-bottom:5px">{{ person.name }}</h3>
  <strong>{{ person.title }}</strong>
  <div>
    {{ person.description }}
  </div>
</div>
{% endfor %}

{% endblock %}
